<p>如图所示，所以修改pde可以是这个样子</p>
<pre><code class="asm">mov dword ptr ds:[0xc0300000+N*4], xxxxxxx
//对0地址挂pde
mov dword ptr ds:[0xc0300000], xxxxxx
</code></pre>
<p>其他内容：低2G：0-7fffffff,每个进程都不一样，开始和最后的64k没有映射<br>高2G：80000000-ffffffff，每个进程都是一样的。</p>
